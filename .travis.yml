sudo: required
services:
    - docker

before_install:
    - docker build -t farrukh806/docker-react-app -f Dockerfile.dev .

script:
    - docker run farrukh806/docker-react-app npm run test --coverage

deploy:
    provider: heroku
    api_key:
        secure: '$HEROKU_ACCESS_KEY'
    app: 'dockerreactapp'
    skip_cleanup: true
    on:
        branch: master
